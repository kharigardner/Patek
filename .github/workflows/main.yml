name: Python Unit Tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - run: pip install pyspark
    - run: pip install delta-spark
    - run: python -m unittest discover -v
